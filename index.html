<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSpace</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="size-screen relative">
    <main class="h-full bg-neutral-200 md:grid md:grid-cols-12 md:overflow-hidden">
        <aside class="overflow-y-scroll m-3 p-4 bg-neutral-50 rounded-lg md:col-span-3">
            <h2 class="font-lg font-semibold">Staff Members (Unassigned)</h2>
            <button id="add-worker" class="w-full mt-4 py-2 px-4 text-white bg-green-500 rounded-lg">Add new
                worker</button>
            <ul id="unassignedList" class="flex flex-col gap-2 mt-4"></ul>
        </aside>


        <!-- workspace  -->
        <div id="plan" class="flex flex-col gap-2 h-screen p-2 
            md:col-span-9 md:grid md:grid-cols-12 md:grid-rows-12 md:gap-0 md:bg-[url(/public/assets/images/plan.jpg)] 
            md:bg-contain md:bg-no-repeat">

            <div zoneId="0" class="flex flex-col justify-center items-center h-auto aspect-video p-2 bg-[url(/public/assets/images/conference.png)] bg-no-repeat  bg-cover
                md:col-span-5 md:row-span-4 md:me-9 md:aspect-auto md:bg-none">
                <ul class="flex flex-wrap gap-2 justify-center items-center size-full"></ul>
                <button btnRole="asign-worker" class="py-2 px-4 bg-green-400 rounded-lg"><i
                        class="fa-solid fa-plus"></i></button>
            </div>

            <div zoneId="1" class="h-auto aspect-square p-2 bg-[url(/public/assets/images/reception.png)] bg-no-repeat bg-cover 
                md:col-span-5 md:row-start-5 md:row-end-10 md:me-9 md:bg-none">
                <div
                    class="flex flex-col justify-center items-center gap-2 justify-center items-center size-full bg-red-500/30">
                    <ul class="flex flex-wrap gap-2 justify-center items-center size-full"></ul>
                    <button btnRole="asign-worker" class="py-2 px-4 bg-green-400 rounded-lg"><i
                            class="fa-solid fa-plus"></i></button>
                </div>

            </div>

            <div class="col-start-7 row-span-4 flex flex-col col-span-6 md:ms-10 md:flex-row gap-2">
                <div zoneId="2"
                    class="w-full h-auto aspect-square p-1 bg-[url(/public/assets/images/servers.png)] bg-cover md:aspect-auto md:bg-none bg-no-repeat">
                    <div
                        class="flex flex-col justify-center items-center gap-2 justify-center items-center size-full bg-red-500/30">
                        <ul class="flex flex-wrap gap-2 justify-center items-center size-full"></ul>
                        <button btnRole="asign-worker" class="py-2 px-4 bg-green-400 rounded-lg"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>

                </div>
                <div zoneId="3"
                    class="w-full h-auto aspect-square p-1 bg-[url(/public/assets/images/security.png)] md:aspect-auto md:bg-none bg-no-repeat bg-cover">
                    <div
                        class="flex flex-col justify-center items-center gap-2 justify-center items-center size-full bg-red-500/30">
                        <ul class="flex flex-wrap gap-2 justify-center items-center size-full"></ul>
                        <button btnRole="asign-worker" class="py-2 px-4 bg-green-400 rounded-lg"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>

                </div>
            </div>

            <div
                class="flex flex-col gap-2 md:col-start-7 md:col-span-6 md:row-start-9 md:row-span-4 md:flex-row md:ms-10">
                <div zoneId="4"
                    class="flex flex-col justify-center items-center size-full aspect-square bg-[url(/public/assets/images/staff.png)] bg-no-repeat bg-cover md:ms-3 md:bg-none">
                    <ul class="flex flex-wrap gap-2 justify-center items-center size-full"></ul>
                    <button btnRole="asign-worker" class="py-2 px-4 bg-green-400 rounded-lg"><i
                            class="fa-solid fa-plus"></i></button>
                </div>
                <div zoneId="5"
                    class="size-full aspect-square p-1 bg-[url(/public/assets/images/vault.png)] bg-no-repeat bg-cover md:bg-none">
                    <div
                        class="flex flex-col justify-center items-center gap-2 justify-center items-center size-full bg-red-500/30">
                        <ul class="flex flex-wrap gap-2 justify-center items-center size-full"></ul>
                        <button btnRole="asign-worker" class="py-2 px-4 bg-green-400 rounded-lg"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="/src/App.mjs" type="module"></script>
</body>

</html>

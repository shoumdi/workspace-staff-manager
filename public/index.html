<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSpace</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="bg-neutral-200 grid grid-cols-12">
        <aside class="m-3 col-span-3 p-4 bg-neutral-50 rounded-lg">
            <h2 class="font-lg font-semibold">Staff Members (Unassigned)</h2>
            <button class="w-full mt-4 py-2 px-4 bg-green-500 text-white rounded-lg">Add new worker</button>
            <ul class="mt-4 flex flex-col gap-2">
                <li>
                    <div class="p-2 flex gap-3 items-center bg-blue-50 rounded-lg border-1 border-neutral-300">
                        <img src="../src/assets/images/default_pfp.png" alt="staff imge" class="size-10 rounded-full">
                        <div class="grow-1">
                            <h6 class="text-base font-medium">Yassine err</h6>
                            <p class="text-neutral-600">Security</p>
                        </div>
                        <button class="text-green-500"><i class="fa-regular fa-pen-to-square"></i></button>
                        <button class="text-red-500"><i class="fa-regular fa-trash-can"></i></button>
                    </div>
                </li>

                <li>
                    <div class="p-2 flex gap-3 items-center bg-blue-50 rounded-lg border-1 border-neutral-300">
                        <img src="../src/assets/images/default_pfp.png" alt="staff imge" class="size-10 rounded-full">
                        <div class="grow-1">
                            <h6 class="text-base font-medium">Yassine err</h6>
                            <p class="text-neutral-600">Security</p>
                        </div>
                        <button class="text-green-500"><i class="fa-regular fa-pen-to-square"></i></button>
                        <button class="text-red-500"><i class="fa-regular fa-trash-can"></i></button>
                    </div>
                </li>

                <li>
                    <div class="p-2 flex gap-3 items-center bg-blue-50 rounded-lg border-1 border-neutral-300">
                        <img src="../src/assets/images/default_pfp.png" alt="staff imge" class="size-10 rounded-full">
                        <div class="grow-1">
                            <h6 class="text-base font-medium">Yassine err</h6>
                            <p class="text-neutral-600">Security</p>
                        </div>
                        <button class="text-green-500"><i class="fa-regular fa-pen-to-square"></i></button>
                        <button class="text-red-500"><i class="fa-regular fa-trash-can"></i></button>
                    </div>
                </li>
            </ul>
        </aside>


        <!-- workspace  -->
        <div class="col-span-9 relative">
            <img src="../public/assets/images/plan.jpg" alt="plan image" class="">
            <div class="p-2 size-full absolute top-0 bg-black/30 grid grid-cols-12 grid-rows-12 gap-2">
                <div class="me-9 col-span-5 row-span-4 bg-green-500/30 flex flex-col justify-center items-center">
                    <ul class="size-full flex flex-wrap gap-2 content-center justify-center items-center"></ul>
                    <button class="py-2 px-4 bg-green-400 rounded-lg"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div
                    class="me-9 col-span-5 row-start-5 row-span-8 bg-red-500/30 flex flex-col justify-center items-center">
                    <ul class="size-full flex flex-wrap gap-2 content-center justify-center items-center"></ul>

                    <button class="py-2 px-4 bg-green-400 rounded-lg"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="ms-10 col-start-7 col-span-6  row-span-4 flex gap-2">
                    <div class="size-full bg-indigo-500/30 flex flex-col justify-center items-center">
                        <ul class="size-full flex flex-wrap gap-2 content-center justify-center items-center"></ul>

                        <button class="py-2 px-4 bg-green-400 rounded-lg"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="size-full bg-cyan-500/30 flex flex-col justify-center items-center">
                        <ul class="size-full flex flex-wrap gap-2 content-center justify-center items-center"></ul>

                        <button class="py-2 px-4 bg-green-400 rounded-lg"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <div class="ms-10 col-start-7 col-span-6  row-start-9 row-span-4 flex gap-2">
                    <div class="ms-3 size-full bg-indigo-500/30 flex flex-col justify-center items-center">
                        <ul class="size-full flex flex-wrap gap-2 content-center justify-center items-center"></ul>
                        <button class="py-2 px-4 bg-green-400 rounded-lg"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="size-full bg-cyan-500/30 flex flex-col justify-center items-center">
                        <ul class="size-full flex flex-wrap gap-2 content-center justify-center items-center"></ul>
                        <button class="py-2 px-4 bg-green-400 rounded-lg"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../src/App.mjs" type="module"></script>
</body>
</html>
